<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Day 2 Practice - Orderific Inspired</title>
    <!-- Task 5: Use Google Fonts to style text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Task 7: Use CSS variables for theme colors */
        :root {
            --main-color: #1E40AF; /* Deep blue */
            --hover-color: #2563EB; /* Lighter blue for hover */
            --text-color: #1F2937; /* Dark gray */
            --alert-color: #EF4444; /* Red for badge */
            --transparent-bg: rgba(219, 234, 254, 0.9); /* Semi-transparent blue */
        }

        /* Task 1: Apply different font styles and sizes to a webpage */
        /* Task 5: Use Google Fonts to style text (applied here) */
        /* Task 13: Apply letter-spacing and line-height adjustments */
        /* Task 6: Implement a gradient background effect */
        body {
            font-family: 'Poppins', sans-serif; /* Google Fonts */
            font-size: 16px; /* Base size */
            font-weight: 300; /* Light weight */
            letter-spacing: 0.6px; /* Task 13 */
            line-height: 1.7; /* Task 13 */
            background: linear-gradient(to right, #DBEAFE, #93C5FD); /* Task 6 */
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700; /* Bold for headings */
        }

        h2 {
            font-size: 24px;
            font-weight: 500; /* Medium weight */
        }

        /* Task 2: Set background images and colors */
        .hero {
            background: url('https://orderific.com/wp-content/uploads/2023/07/hero-bg.jpg') no-repeat center;
            background-size: cover;
            background-color: var(--main-color); /* Fallback */
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Task 3: Create styled buttons with hover effects */
        /* Task 8: Use the box-shadow property */
        /* Task 11: Use border-radius */
        /* Task 12: Implement CSS transitions on hover */
        .action-button {
            border-radius: 20px; /* Task 11 */
            padding: 12px 28px;
            background-color: var(--main-color);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Task 8 */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Task 12 */
        }

        .action-button:hover {
            background-color: var(--hover-color); /* Task 3 */
            transform: translateY(-3px); /* Task 12 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Task 8 */
        }

        /* Task 4: Change text color and align text using CSS */
        .intro-text {
            color: var(--text-color);
            text-align: left;
            max-width: 700px;
            margin: 0 auto 20px;
        }

        /* Task 9: Create a section with a semi-transparent background */
        /* Task 11: Use border-radius (also applied here) */
        .highlight-section {
            background-color: var(--transparent-bg); /* Task 9 */
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px; /* Task 11 */
        }

        /* Task 10: Style form elements using different border styles */
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--main-color); /* Solid border */
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .signup-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px dashed var(--main-color); /* Dashed border */
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
        }

        /* Task 14: Create a notification badge with bell icon */
        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
        }

        .bell-icon {
            font-size: 26px;
            cursor: pointer;
            position: relative;
        }

        .notification-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: var(--alert-color);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }

        /* Container styling */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        /* Link styling */
        a {
            color: var(--hover-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section (Task 2) -->
        <div class="hero">
            <button class="action-button">Start Now</button>
        </div>

        <!-- Intro Text (Task 4) -->
        <div class="intro-text">
            <h1>CSS3 Practice Day 2</h1>
            <p>
                Welcome to my CSS3 practice project, inspired by 
                <a href="https://orderific.com/" target="_blank">Orderific</a>. 
                This page demonstrates 14 hands-on tasks to master CSS3 fundamentals.
            </p>
        </div>

        <!-- Highlight Section (Task 9) -->
        <div class="highlight-section">
            <h2>Key Features</h2>
            <p>
                Explore styling techniques inspired by 
                <a href="https://orderific.com/" target="_blank">Orderific</a>, 
                including gradients, shadows, and transitions.
            </p>
        </div>

        <!-- Signup Form (Task 10) -->
        <div class="signup-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name" value="Orderific Fan">
            <input type="email" placeholder="Email" value="user@orderific.com">
            <select>
                <option>Choose Plan</option>
                <option>Basic - Inspired by Orderific</option>
                <option>Pro</option>
            </select>
            <button class="action-button">Submit</button>
        </div>

        <!-- Notification Badge (Task 14) -->
        <div class="notification">
            <span class="bell-icon">ðŸ””</span>
            <span class="notification-count">4</span>
        </div>
    </div>
</body>
</html>
