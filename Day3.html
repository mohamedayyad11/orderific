<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Exercise</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #f5f5f5, #f5f5f5);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Grid Container */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            max-width: 1000px;
        }

        .grid-item {
            background-color: #fff;
            width: 90px; /* Smaller rectangles */
            height: 50px; /* Adjusted height */
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        /* Left-side Shadow with Green or Red based on Borders */
        .grid-item:nth-child(1)::before,
        .grid-item:nth-child(2)::before,
        .grid-item:nth-child(11)::before,
        .grid-item:nth-child(12)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 100%;
            background: radial-gradient(circle at left, #ff4444 0%, transparent 70%); /* Red shadow */
            z-index: -1;
        }

        .grid-item:nth-child(3)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 100%;
            background: radial-gradient(circle at left, #ff4444 0%, transparent 70%); /* Red dashed shadow */
            z-index: -1;
        }

        .grid-item:nth-child(5)::before,
        .grid-item:nth-child(6)::before,
        .grid-item:nth-child(7)::before,
        .grid-item:nth-child(8)::before,
        .grid-item:nth-child(9)::before,
        .grid-item:nth-child(10)::before,
        .grid-item:nth-child(13)::before,
        .grid-item:nth-child(14)::before,
        .grid-item:nth-child(15)::before,
        .grid-item:nth-child(16)::before,
        .grid-item:nth-child(17)::before,
        .grid-item:nth-child(18)::before,
        .grid-item:nth-child(19)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 100%;
            background: radial-gradient(circle at left, #00cc00 0%, transparent 70%); /* Green shadow */
            z-index: -1;
        }

        /* Grid Item Borders (Matching the Highlights from Image) */
        .grid-item:nth-child(1) { border: 2px solid #ff4444; } /* A1 - Red solid */
        .grid-item:nth-child(2) { border: 2px solid #ff4444; } /* A2 - Red solid */
        .grid-item:nth-child(3) { border: 2px dashed #ff4444; } /* A3 - Red dashed */
        .grid-item:nth-child(4) { border: none; } /* A4 - No border */
        .grid-item:nth-child(5) { border: 2px solid #00cc00; } /* A5 - Green solid */
        .grid-item:nth-child(6) { border: 2px solid #00cc00; } /* A6 - Green solid */
        .grid-item:nth-child(7) { border: 2px solid #00cc00; } /* B1 - Green solid */
        .grid-item:nth-child(8) { border: 2px solid #00cc00; } /* B2 - Green solid */
        .grid-item:nth-child(9) { border: 2px solid #00cc00; } /* B3 - Green solid */
        .grid-item:nth-child(10) { border: 2px solid #00cc00; } /* B4 - Green solid */
        .grid-item:nth-child(11) { border: 2px solid #ff4444; } /* B5 - Red solid */
        .grid-item:nth-child(12) { border: 2px solid #ff4444; } /* B6 - Red solid */
        .grid-item:nth-child(13) { border: 2px solid #00cc00; } /* C1 - Green solid */
        .grid-item:nth-child(14) { border: 2px solid #00cc00; } /* C2 - Green solid */
        .grid-item:nth-child(15) { border: 2px solid #00cc00; } /* C3 - Green solid */
        .grid-item:nth-child(16) { border: 2px solid #00cc00; } /* C4 - Green solid */
        .grid-item:nth-child(17) { border: 2px solid #00cc00; } /* C5 - Green solid */
        .grid-item:nth-child(18) { border: 2px solid #00cc00; } /* C6 - Green solid */
        .grid-item:nth-child(19) { border: 2px solid #00cc00; } /* C7 - Green solid */
        .grid-item:nth-child(20) { border: none; } /* D1 - No border */

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .grid-item {
                width: 70px;
                height: 40px;
                font-size: 12px;
            }

            .grid-item::before {
                width: 8px; /* Adjusted shadow width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .grid-item {
                width: 60px;
                height: 35px;
                font-size: 10px;
            }

            .grid-item::before {
                width: 6px; /* Further adjusted shadow width */
            }
        }

        /* Browser Compatibility and Accessibility */
        button:focus {
            outline: 2px solid #dc3545;
            outline-offset: 2px;
        }

        a {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        img, a {
            border: 0;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Grid Layout Exercise</h1>
    <div class="grid-container">
        <div class="grid-item">A1</div>
        <div class="grid-item">A2</div>
        <div class="grid-item">A3</div>
        <div class="grid-item">A4</div>
        <div class="grid-item">A5</div>
        <div class="grid-item">A6</div>
        <div class="grid-item">B1</div>
        <div class="grid-item">B2</div>
        <div class="grid-item">B3</div>
        <div class="grid-item">B4</div>
        <div class="grid-item">B5</div>
        <div class="grid-item">B6</div>
        <div class="grid-item">C1</div>
        <div class="grid-item">C2</div>
        <div class="grid-item">C3</div>
        <div class="grid-item">C4</div>
        <div class="grid-item">C5</div>
        <div class="grid-item">C6</div>
        <div class="grid-item">C7</div>
        <div class="grid-item">D1</div>
    </div>
</body>
</html>
