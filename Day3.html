<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Exercise</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #f5f5f5, #f5f5f5);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Grid Container */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            max-width: 1000px;
        }

        .grid-item {
            background-color: #fff;
            width: 90px; /* Smaller rectangles */
            height: 50px; /* Adjusted height */
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0; /* Default border */
            position: relative;
            overflow: hidden;
        }

        /* Left-side Colored Shadow (Red or Green) */
        .grid-item:nth-child(1)::before,
        .grid-item:nth-child(2)::before,
        .grid-item:nth-child(11)::before,
        .grid-item:nth-child(12)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px; /* Solid shadow width */
            background: #ff4444; /* Red shadow */
            z-index: -1;
        }

        .grid-item:nth-child(3)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: #ff4444; /* Red shadow */
            z-index: -1;
        }

        .grid-item:nth-child(5)::before,
        .grid-item:nth-child(6)::before,
        .grid-item:nth-child(7)::before,
        .grid-item:nth-child(8)::before,
        .grid-item:nth-child(9)::before,
        .grid-item:nth-child(10)::before,
        .grid-item:nth-child(13)::before,
        .grid-item:nth-child(14)::before,
        .grid-item:nth-child(15)::before,
        .grid-item:nth-child(16)::before,
        .grid-item:nth-child(17)::before,
        .grid-item:nth-child(18)::before,
        .grid-item:nth-child(19)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: #00cc00; /* Green shadow */
            z-index: -1;
        }

        /* No colored borders, only default border */
        .grid-item:nth-child(1),
        .grid-item:nth-child(2),
        .grid-item:nth-child(3),
        .grid-item:nth-child(4),
        .grid-item:nth-child(5),
        .grid-item:nth-child(6),
        .grid-item:nth-child(7),
        .grid-item:nth-child(8),
        .grid-item:nth-child(9),
        .grid-item:nth-child(10),
        .grid-item:nth-child(11),
        .grid-item:nth-child(12),
        .grid-item:nth-child(13),
        .grid-item:nth-child(14),
        .grid-item:nth-child(15),
        .grid-item:nth-child(16),
        .grid-item:nth-child(17),
        .grid-item:nth-child(18),
        .grid-item:nth-child(19),
        .grid-item:nth-child(20) {
            border: 1px solid #e0e0e0; /* Uniform border */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .grid-item {
                width: 70px;
                height: 40px;
                font-size: 12px;
            }

            .grid-item::before {
                width: 4px; /* Adjusted shadow width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .grid-item {
                width: 60px;
                height: 35px;
                font-size: 10px;
            }

            .grid-item::before {
                width: 3px; /* Further adjusted shadow width */
            }
        }

        /* Browser Compatibility and Accessibility */
        button:focus {
            outline: 2px solid #dc3545;
            outline-offset: 2px;
        }

        a {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        img, a {
            border: 0;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Grid Layout Exercise</h1>
    <div class="grid-container">
        <div class="grid-item">A1</div>
        <div class="grid-item">A2</div>
        <div class="grid-item">A3</div>
        <div class="grid-item">A4</div>
        <div class="grid-item">A5</div>
        <div class="grid-item">A6</div>
        <div class="grid-item">B1</div>
        <div class="grid-item">B2</div>
        <div class="grid-item">B3</div>
        <div class="grid-item">B4</div>
        <div class="grid-item">B5</div>
        <div class="grid-item">B6</div>
        <div class="grid-item">C1</div>
        <div class="grid-item">C2</div>
        <div class="grid-item">C3</div>
        <div class="grid-item">C4</div>
        <div class="grid-item">C5</div>
        <div class="grid-item">C6</div>
        <div class="grid-item">C7</div>
        <div class="grid-item">D1</div>
    </div>
</body>
</html>
