<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5e8c7; /* Light beige background inspired by Subway branding */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #1e3a8a; /* Dark blue border replacing yellow frame */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #d1d9e6;
        }

        .header .logo {
            height: 40px;
        }

        .header .time {
            font-size: 1.2em;
            color: #1e3a8a; /* Dark blue time color */
        }

        .order-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff; /* White background for sections */
            padding: 15px;
            border-radius: 10px;
        }

        .section h2 {
            color: #ffffff; /* White titles */
            background-color: #1e3a8a; /* Dark blue background for titles */
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .preparing .order-grid {
            background-color: #ffffff; /* White background for Preparing order grid */
            padding: 10px;
            border-radius: 8px;
        }

        .ready .order-grid {
            background-color: #ffffff; /* White background for Ready order grid */
            padding: 10px;
            border-radius: 8px;
        }

        .order-grid {
            display: grid;
            gap: 5px;
            text-align: center;
            width: 100%;
        }

        .preparing .order-grid {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .ready .order-grid {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(1, 1fr);
        }

        .order-item {
            background-color: #ffcc00; /* Yellow interior for Preparing orders */
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            color: #333333; /* Dark text for readability */
        }

        .ready .order-item {
            background-color: #006633; /* Green interior for Ready orders */
            color: #ffffff; /* White text for readability */
        }

        /* Hide extra grid cells if fewer items */
        .preparing .order-grid div:empty,
        .ready .order-grid div:empty {
            display: none;
        }

        /* Responsive Design with Media Queries */
        @media (max-width: 600px) {
            .order-status {
                grid-template-columns: 1fr;
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header .time {
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            .order-item {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Subway_logo.svg/1200px-Subway_logo.svg.png" alt="Subway Logo" class="logo">
            <div class="time">15:03</div>
        </div>
        <div class="order-status">
            <div class="section preparing">
                <h2>Preparing</h2>
                <div class="order-grid">
                    <div class="order-item">Order #5001</div>
                    <div class="order-item">Order #5002</div>
                    <div class="order-item">Order #5003</div>
                    <div class="order-item">Order #5004</div>
                    <div class="order-item">Order #5005</div>
                    <div></div> <!-- Empty cell to fill the 3x2 grid -->
                </div>
            </div>
            <div class="section ready">
                <h2>Ready</h2>
                <div class="order-grid">
                    <div class="order-item">Order #3885</div>
                    <div class="order-item">Order #3886</div>
                    <div class="order-item">Order #3887</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
