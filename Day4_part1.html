<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #d1d9e6;
        }

        .header img {
            height: 40px;
        }

        .header .time {
            font-size: 1.2em;
            color: #1e3a8a;
        }

        .order-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            padding: 15px;
            border-radius: 10px;
        }

        .preparing {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
        }

        .ready {
            background: linear-gradient(135deg, #1e3a8a, #60a5fa);
            color: white;
        }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            text-align: center;
        }

        .order-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Responsive Design with Media Queries */
        @media (max-width: 600px) {
            .order-status {
                grid-template-columns: 1fr;
            }

            .order-grid {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            }

            .header .time {
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            .order-item {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/1200px-McDonald%27s_Golden_Arches.svg.png" alt="McDonald's Logo" class="logo">
            <div class="time">15:03</div>
        </div>
        <div class="order-status">
            <div class="section preparing">
                <h2>Preparing</h2>
                <div class="order-grid">
                    <div class="order-item">Order #4721</div>
                    <div class="order-item">Order #5839</div>
                    <div class="order-item">Order #6940</div>
                    <div class="order-item">Order #7502</div>
                    <div class="order-item">Order #8123</div>
                    <div class="order-item">Order #9345</div>
                </div>
            </div>
            <div class="section ready">
                <h2>Ready</h2>
                <div class="order-grid">
                    <div class="order-item">Order #1234</div>
                    <div class="order-item">Order #2456</div>
                    <div class="order-item">Order #3678</div>
                    <div class="order-item">Order #4890</div>
                    <div class="order-item">Order #5012</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
