<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WSP Sign-in - Orderific</title>
</head>
<body>
    <h1>Advanced Reporting - Sign In</h1>
    <form>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Sign In</button>
    </form>
    <p>Forgot password? Contact <a href="mailto:support@orderific.com">support@orderific.com</a></p>
</body>
</html>
