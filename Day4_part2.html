<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Status</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5e8c7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 1500px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 4px solid #1e3a8a;
            min-height: 800px;
        }

        .top-bar {
            background: linear-gradient(to right, #1e3a8a, #2b5cb3); /* Darker gradient for contrast with white text */
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d1d9e6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            height: 60px;
        }

        .top-bar .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff; /* White text */
        }

        .top-bar .title i {
            color: #ff4500;
            font-size: 1.2em;
        }

        .top-bar .fullscreen {
            font-size: 0.8em;
            color: #ffffff; /* White text */
            cursor: pointer;
            background: none; /* Removed orange color */
            border: 2px solid #000000; /* Black ellipse border */
            text-transform: uppercase;
            padding: 5px 12px;
            border-radius: 20px; /* Circular ends */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow without color */
            transition: none; /* Removed hover transform */
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            margin-top: 100px; /* Moved down on Y-axis */
        }

        .sidebar-buttons {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 40px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px #1e3a8a;
        }

        .sidebar-user {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 40px;
            box-shadow: 0 5px 15px #1e3a8a;
        }

        .sidebar button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #1e3a8a;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #5a9bd4;
        }

        .sidebar button.active {
            background-color: #ff4500;
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #1e3a8a;
            border: 3px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .bell-notification {
            position: relative;
            margin-top: 10px;
        }

        .bell-notification i {
            font-size: 1.2em;
            color: #1e3a8a;
        }

        .bell-notification .dot {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 3px solid #d1d9e6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: #ffffff;
            margin-bottom: 20px;
            height: 100px;
        }

        .header .logo {
            height: 60px;
        }

        .header .time {
            font-size: 2em;
            color: #1e3a8a;
        }

        .order-status {
            display: flex;
            gap: 15px;
            flex: 1;
            min-height: 120px;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            min-height: 150px;
        }

        .section h2 {
            color: #ffffff;
            background-color: #1e3a8a;
            padding: 5px 15px;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .order-grid {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            display: grid;
            gap: 10px;
            text-align: center;
            flex-grow: 1;
            align-content: start;
        }

        .preparing .order-grid,
        .ready .order-grid {
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            grid-auto-rows: minmax(40px, auto);
        }

        .order-item {
            width: 100%;
            height: 40px;
            padding: 5px;
            border-radius: 8px;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .preparing .order-item {
            background-color: #ffd700;
            color: #333333;
        }

        .ready .order-item {
            background-color: #006633;
            color: #ffffff;
        }

        .order-item:hover {
            transform: scale(1.05);
        }

        .preparing .order-grid div:empty,
        .ready .order-grid div:empty {
            display: none;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .top-bar {
                padding: 20px 30px;
                height: 80px;
            }

            .top-bar .title {
                font-size: 1.5em;
            }

            .top-bar .title i {
                font-size: 1.5em;
            }

            .top-bar .fullscreen {
                font-size: 1em;
            }

            .container {
                padding: 30px;
                max-width: 1800px;
                min-height: 900px;
            }

            .main-content {
                flex-direction: row;
            }

            .sidebar {
                width: 90px;
                margin-right: 30px;
                margin-top: 150px; /* Increased margin for desktop */
            }

            .sidebar button {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .user-profile img {
                width: 50px;
                height: 50px;
            }

            .bell-notification i {
                font-size: 1.5em;
            }

            .bell-notification .dot {
                width: 14px;
                height: 14px;
            }

            .content {
                padding-left: 0;
            }

            .header {
                padding: 30px 40px;
                height: 120px;
            }

            .header .logo {
                height: 70px;
            }

            .header .time {
                font-size: 2.5em;
            }

            .order-status {
                flex-wrap: nowrap;
                gap: 30px;
                min-height: 200px;
            }

            .section {
                min-height: 200px;
            }

            .section h2 {
                font-size: 1.5em;
            }

            .order-grid {
                gap: 12px;
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                grid-auto-rows: minmax(50px, auto);
            }

            .order-item {
                height: 50px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 767px) {
            .top-bar {
                padding: 10px 15px;
                height: 50px;
            }

            .top-bar .title {
                font-size: 1em;
            }

            .top-bar .title i {
                font-size: 1em;
            }

            .top-bar .fullscreen {
                font-size: 0.7em;
            }

            .container {
                padding: 15px;
                min-height: 700px;
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                height: auto;
                padding: 10px;
                margin-bottom: 20px;
                margin-top: 50px; /* Adjusted margin for mobile */
                justify-content: space-between;
            }

            .sidebar-buttons {
                flex-direction: row;
                gap: 8px;
                padding: 10px;
                border-radius: 20px;
            }

            .sidebar-user {
                flex-direction: row;
                gap: 5px;
                padding: 10px;
                border-radius: 20px;
            }

            .content {
                padding-top: 20px;
            }

            .header {
                padding: 15px 20px;
                height: 80px;
            }

            .header .logo {
                height: 50px;
            }

            .header .time {
                font-size: 1.5em;
            }

            .order-status {
                min-height: 300px;
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
        }
    </style>

        // Function to update the time every minute
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }

        // Initial time update
        updateTime();

        // Update time every minute (60,000 milliseconds)
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
