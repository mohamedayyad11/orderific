<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #00008B; /* Dark Blue */
            padding: 10px;
            box-sizing: border-box;
        }
        .content {
            flex-grow: 1;
            padding: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .layouts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .layout {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        /* Specific adjustments */
        .preparing, .ready {
            height: 150px; /* Adjusted to half of original size */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content -->
    </div>
    <div class="content">
        <div class="section preparing">
            <div class="section-title">Preparing</div>
            <div class="layouts">
                <div class="layout">1</div>
                <div class="layout">2</div>
                <div class="layout">3</div>
                <!-- Additional Preparing layouts -->
                <div class="layout">4</div>
                <div class="layout">5</div>
                <!-- Add more as needed -->
            </div>
        </div>
        <div class="section ready">
            <div class="section-title">Ready</div>
            <div class="layouts">
                <div class="layout">A</div>
                <div class="layout">B</div>
                <!-- Add more Ready layouts if needed -->
            </div>
        </div>
    </div>
</body>
</html>
