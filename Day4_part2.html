<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5e8c7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200vh; /* Increased page height */
            padding: 80px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 2000px; /* Increased max width */
            display: flex;
            padding: 80px;
            border: 6px solid #1e3a8a;
            min-height: 1800px; /* Increased container height */
        }

        .sidebar {
            width: 80px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            border-radius: 20px;
            height: calc(100% - 160px); /* Matches full height of order-status minus padding */
            margin-top: 210px; /* Aligned with Preparing section (header height + margins) */
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #ffffff;
            padding: 20px 15px;
            border-radius: 60px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .sidebar button {
            width: 60px;
            height: 60px;
            border: none;
            background-color: #333333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.8em;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #555555;
        }

        .sidebar button.active {
            background-color: #ff4500;
        }

        .user-profile {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 60px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .user-profile .notification {
            width: 18px;
            height: 18px;
            background-color: #ff0000;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -12px;
            left: 35px;
        }

        .content {
            flex: 1;
            padding-left: 80px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 35px;
            border-bottom: 3px solid #d1d9e6;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: #ffffff;
            margin-bottom: 80px;
        }

        .header .logo {
            height: 100px;
        }

        .header .time {
            font-size: 2.5em;
            color: #1e3a8a;
        }

        .order-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            flex: 1;
            min-height: 1400px; /* Increased height of order status section */
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            height: 100%; /* Full height of parent */
        }

        .section h2 {
            color: #ffffff;
            background-color: #1e3a8a;
            padding: 15px 30px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .order-grid {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            display: grid;
            gap: 20px;
            text-align: center;
            flex-grow: 1; /* Allows grid to expand */
        }

        .preparing .order-grid {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr); /* Increased rows */
        }

        .ready .order-grid {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr); /* Increased rows */
        }

        .order-item {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 15px;
            font-size: 2em;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ready .order-item {
            background-color: #006633;
            color: #ffffff;
        }

        .preparing .order-grid div:empty,
        .ready .order-grid div:empty {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                max-width: 1200px;
                padding: 40px;
                min-height: 2200px;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                height: auto;
                padding: 20px;
                margin-top: 0;
                justify-content: space-between;
            }

            .sidebar-content {
                flex-direction: row;
                gap: 10px;
                padding: 15px;
                border-radius: 50px;
            }

            .user-profile {
                margin-top: 0;
                flex-direction: row;
                gap: 5px;
                padding: 15px;
                border-radius: 50px;
            }

            .content {
                padding-left: 0;
                padding-top: 80px;
            }

            .order-status {
                grid-template-columns: 1fr;
                min-height: 1800px;
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-content">
                <button><i class="fas fa-file-alt"></i></button>
                <button><i class="fas fa-table"></i></button>
                <button><i class="fas fa-signal"></i></button>
                <button class="active"><i class="fas fa-comment"></i></button>
                <button><i class="fas fa-book"></i></button>
                <button><i class="fas fa-phone"></i></button>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/60" alt="User Profile">
                <div class="notification"></div>
            </div>
        </nav>
        <div class="content">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Subway_logo.svg/1200px-Subway_logo.svg.png" alt="Subway Logo" class="logo">
                <div class="time">15:03</div>
            </div>
            <div class="order-status">
                <div class="section preparing">
                    <h2>Preparing</h2>
                    <div class="order-grid">
                        <div class="order-item">1000</div>
                        <div class="order-item">1001</div>
                        <div class="order-item">1002</div>
                        <div class="order-item">1003</div>
                        <div class="order-item">1004</div>
                        <div class="order-item">1005</div>
                        <div class="order-item">1006</div>
                        <div class="order-item">1007</div>
                        <div class="order-item">1008</div>
                        <div class="order-item">1009</div>
                    </div>
                </div>
                <div class="section ready">
                    <h2>Ready</h2>
                    <div class="order-grid">
                        <div class="order-item">1110</div>
                        <div class="order-item">1111</div>
                        <div class="order-item">1112</div>
                        <div class="order-item">1113</div>
                        <div class="order-item">1114</div>
                        <div class="order-item">1115</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
