<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Status</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5e8c7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 1500px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 4px solid #1e3a8a;
            min-height: 800px;
        }

        .top-bar {
            background: linear-gradient(to right, #f5e8c7, #ffffff);
            width: 100%;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d1d9e6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            height: 80px;
        }

        .top-bar .title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .top-bar .title i {
            color: #ff4500;
            font-size: 1.5em;
        }

        .top-bar .fullscreen {
            font-size: 1em;
            color: #666;
            cursor: pointer;
            background: none;
            border: none;
            text-transform: uppercase;
        }

        .top-bar .fullscreen:hover {
            color: #1e3a8a;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .sidebar-buttons {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 40px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px #1e3a8a;
        }

        .sidebar-user {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 40px;
            box-shadow: 0 5px 15px #1e3a8a;
        }

        .sidebar button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #1e3a8a;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #5a9bd4;
        }

        .sidebar button.active {
            background-color: #ff4500;
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #1e3a8a;
            border: 3px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .bell-notification {
            position: relative;
            margin-top: 10px;
        }

        .bell-notification i {
            font-size: 1.2em;
            color: #1e3a8a;
        }

        .bell-notification .dot {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 2px solid #d1d9e6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ffffff;
            margin-bottom: 20px;
            height: 60px;
        }

        .header .logo {
            height: 40px;
        }

        .header .time {
            font-size: 1.5em;
            color: #1e3a8a;
        }

        .order-status-container {
            display: flex;
            flex: 1;
            align-items: center; /* Vertically center the sidebar with the Preparing section */
        }

        .order-status {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 150px;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            min-height: 200px;
        }

        .section h2 {
            color: #ffffff;
            background-color: #1e3a8a;
            padding: 6px 15px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.3em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .order-grid {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            display: grid;
            gap: 10px;
            text-align: center;
            flex-grow: 1;
            align-content: start;
        }

        .preparing .order-grid,
        .ready .order-grid {
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            grid-auto-rows: minmax(50px, auto);
        }

        .order-item {
            width: 100%;
            height: 50px;
            padding: 6px;
            border-radius: 8px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .preparing .order-item {
            background-color: #ffd700;
            color: #333333;
        }

        .ready .order-item {
            background-color: #006633;
            color: #ffffff;
        }

        .order-item:hover {
            transform: scale(1.05);
        }

        .preparing .order-grid div:empty,
        .ready .order-grid div:empty {
            display: none;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .top-bar {
                padding: 25px 40px;
                font-size: 1.6em;
                height: 100px;
            }

            .top-bar .title {
                font-size: 1.8em;
            }

            .top-bar .title i {
                font-size: 1.8em;
            }

            .top-bar .fullscreen {
                font-size: 1.2em;
            }

            .container {
                padding: 40px;
                max-width: 1800px;
                min-height: 1000px;
            }

            .sidebar {
                width: 100px;
                margin-right: 40px;
            }

            .sidebar button {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .user-profile img {
                width: 50px;
                height: 50px;
            }

            .bell-notification i {
                font-size: 1.5em;
            }

            .bell-notification .dot {
                width: 14px;
                height: 14px;
            }

            .content {
                padding-left: 0;
            }

            .header {
                padding: 20px 25px;
                height: 80px;
            }

            .header .logo {
                height: 50px;
            }

            .header .time {
                font-size: 2em;
            }

            .order-status {
                flex-wrap: nowrap;
                gap: 40px;
                min-height: 200px;
            }

            .section {
                min-height: 250px;
            }

            .section h2 {
                font-size: 1.6em;
            }

            .order-grid {
                gap: 12px;
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                grid-auto-rows: minmax(60px, auto);
            }

            .order-item {
                height: 60px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 767px) {
            .top-bar {
                padding: 15px 20px;
                height: 70px;
            }

            .top-bar .title {
                font-size: 1.2em;
            }

            .top-bar .title i {
                font-size: 1.2em;
            }

            .top-bar .fullscreen {
                font-size: 0.9em;
            }

            .container {
                padding: 20px;
                min-height: 900px;
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                height: auto;
                padding: 10px;
                margin-bottom: 20px;
                margin-right: 0;
                justify-content: space-between;
            }

            .sidebar-buttons {
                flex-direction: row;
                gap: 8px;
                padding: 10px;
                border-radius: 20px;
            }

            .sidebar-user {
                flex-direction: row;
                gap: 5px;
                padding: 10px;
                border-radius: 20px;
            }

            .content {
                padding-top: 20px;
            }

            .order-status-container {
                align-items: flex-start; /* Reset centering for mobile */
            }

            .order-status {
                min-height: 300px;
            }

            .section {
                min-height: 150px;
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                grid-auto-rows: minmax(40px, auto);
            }

            .order-item {
                height: 40px;
                font-size: 1em;
            }
        }
    </style>
</head>
