<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5e8c7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200vh;
            padding: 80px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 2000px;
            display: flex;
            padding: 80px;
            border: 6px solid #1e3a8a;
            min-height: 1800px;
        }

        .sidebar {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 210px;
        }

        .sidebar-buttons {
            background-color: ##1e3a8a;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 15px;
            border-radius: 60px; /* Circular ends */
            margin-bottom: 30px;
            box-shadow: 0 8px 20px #1e3a8a; /* Dark blue shadow */
        }

        .sidebar-user {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px;
            border-radius: 60px; /* Circular ends */
            box-shadow: 0 8px 20px #1e3a8a; /* Dark blue shadow */
        }

        .sidebar button {
            width: 60px;
            height: 60px;
            border: none;
            background-color: #4682b4;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.8em;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #5a9bd4;
        }

        .sidebar button.active {
            background-color: #ff4500;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4682b4;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .user-profile .notification {
            width: 18px;
            height: 18px;
            background-color: #ff0000;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 8px;
        }

        .content {
            flex: 1;
            padding-left: 80px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 3px solid #d1d9e6;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: #ffffff;
            margin-bottom: 80px;
            height: 100px;
        }

        .header .logo {
            height: 70px;
        }

        .header .time {
            font-size: 2em;
            color: #1e3a8a;
        }

        .order-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            flex: 1;
            min-height: 350px; /* Reduced by half from 700px */
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        .section h2 {
            color: #ffffff;
            background-color: #1e3a8a;
            padding: 10px 25px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .order-grid {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            display: grid;
            gap: 20px;
            text-align: center;
            flex-grow: 1;
            align-content: start;
        }

        .preparing .order-grid {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(1, auto); /* Reduced rows to fit halved length */
        }

        .ready .order-grid {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(1, auto); /* Reduced rows to fit halved length */
        }

        .order-item {
            width: 120px;
            height: 80px;
            padding: 10px;
            border-radius: 12px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .order-item:hover {
            transform: scale(1.05);
        }

        .preparing .order-item {
            background-color: #ffd700; /* Yellow for Preparing */
            color: #333333;
        }

        .ready .order-item {
            background-color: #006633; /* Green for Ready */
            color: #ffffff;
        }

        .preparing .order-grid div:empty,
        .ready .order-grid div:empty {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                max-width: 1200px;
                padding: 40px;
                min-height: 2200px;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                height: auto;
                padding: 20px;
                margin-top: 0;
                justify-content: space-between;
            }

            .sidebar-buttons {
                flex-direction: row;
                gap: 10px;
                padding: 15px;
                border-radius: 20px;
            }

            .sidebar-user {
                flex-direction: row;
                gap: 5px;
                padding: 15px;
                border-radius: 20px;
            }

            .content {
                padding-left: 0;
                padding-top: 80px;
            }

            .order-status {
                grid-template-columns: 1fr;
                min-height: 450px; /* Adjusted for mobile halved length */
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
