<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5e8c7; /* Matches screenshot background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px; /* Increased padding for larger layout */
        }

        .container {
            background-color: #ffffff;
            border-radius: 30px; /* Larger radius */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Larger shadow */
            overflow: hidden;
            width: 100%;
            max-width: 1800px; /* Significantly increased for larger page */
            display: flex;
            padding: 50px; /* Increased padding */
            border: 4px solid #1e3a8a; /* Thicker border */
        }

        .sidebar {
            width: 70px; /* Matches screenshot width */
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0; /* Matches .section padding */
            border-radius: 15px; /* Matches .section */
            margin-top: 80px; /* Aligns top with Preparing (header height + margin) */
            height: fit-content; /* Ends with Preparing section */
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Matches screenshot spacing */
            background-color: #ffffff;
            padding: 15px 10px; /* Adjusted padding */
            border-radius: 50px; /* Larger circular ends like screenshot */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15); /* Matches screenshot shadow */
        }

        .sidebar button {
            width: 50px; /* Matches screenshot size */
            height: 50px; /* Matches screenshot size */
            border: none;
            background-color: #333333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5em; /* Matches screenshot icon size */
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #555555;
        }

        .sidebar button.active {
            background-color: #ff4500;
        }

        .user-profile {
            margin-top: 20px; /* Adjusted to fit within Preparing height */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; /* Matches screenshot spacing */
            background-color: #ffffff;
            padding: 10px; /* Adjusted padding */
            border-radius: 50px; /* Larger circular ends like screenshot */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15); /* Matches screenshot shadow */
        }

        .user-profile img {
            width: 50px; /* Matches screenshot size */
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff; /* Matches screenshot border */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Individual shadow */
        }

        .user-profile .notification {
            width: 15px; /* Matches screenshot size */
            height: 15px;
            background-color: #ff0000;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Individual shadow */
            position: relative;
            top: -10px; /* Adjusts position below user circle */
            left: 30px; /* Positions to the right of user circle */
        }

        .content {
            flex: 1;
            padding-left: 50px; /* Increased padding */
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 25px; /* Increased padding */
            border-bottom: 2px solid #d1d9e6; /* Thicker border */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Larger shadow */
            border-radius: 12px; /* Increased radius */
            background-color: #ffffff;
            margin-bottom: 50px; /* Increased margin */
        }

        .header .logo {
            height: 80px; /* Increased size */
        }

        .header .time {
            font-size: 2em; /* Increased size */
            color: #1e3a8a;
        }

        .order-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px; /* Increased gap */
            flex: 1;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 25px; /* Increased padding */
            border-radius: 20px; /* Increased radius */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Larger shadow */
        }

        .section h2 {
            color: #ffffff;
            background-color: #1e3a8a;
            padding: 12px 25px; /* Increased padding */
            border-radius: 10px; /* Increased radius */
            width: 100%;
            text-align: center;
            margin-bottom: 25px; /* Increased margin */
            font-size: 2em; /* Increased size */
        }

        .order-grid {
            background-color: #ffffff;
            padding: 25px; /* Increased padding */
            border-radius: 15px; /* Increased radius */
            width: 100%;
            display: grid;
            gap: 15px; /* Increased gap */
            text-align: center;
        }

        .preparing .order-grid {
            grid-template-columns: repeat(4, 1fr); /* Matches screenshot 4 columns */
            grid-template-rows: repeat(2, 1fr);
        }

        .ready .order-grid {
            grid-template-columns: repeat(4, 1fr); /* Matches screenshot 4 columns */
            grid-template-rows: repeat(1, 1fr);
        }

        .order-item {
            background-color: #e0e0e0; /* Matches screenshot light gray */
            padding: 20px; /* Increased padding */
            border-radius: 10px; /* Increased radius */
            font-size: 1.5em; /* Increased size */
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ready .order-item {
            background-color: #006633;
            color: #ffffff;
        }

        .preparing .order-grid div:empty,
        .ready .order-grid div:empty {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                max-width: 1100px; /* Increased from 1000px */
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                height: auto;
                padding: 20px;
                margin-top: 0;
                justify-content: space-between;
            }

            .sidebar-content {
                flex-direction: row;
                gap: 10px;
                padding: 10px;
                border-radius: 40px;
            }

            .user-profile {
                margin-top: 0;
                flex-direction: row;
                gap: 5px;
                padding: 10px;
                border-radius: 40px;
            }

            .content {
                padding-left: 0;
                padding-top: 50px;
            }

            .order-status {
                grid-template-columns: 1fr;
            }

            .preparing .order-grid,
            .ready .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-content">
                <button><i class="fas fa-file-alt"></i></button>
                <button><i class="fas fa-table"></i></button>
                <button><i class="fas fa-signal"></i></button>
                <button class="active"><i class="fas fa-comment"></i></button>
                <button><i class="fas fa-book"></i></button>
                <button><i class="fas fa-phone"></i></button>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User Profile">
                <div class="notification"></div>
            </div>
        </nav>
        <div class="content">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Subway_logo.svg/1200px-Subway_logo.svg.png" alt="Subway Logo" class="logo">
                <div class="time">15:03</div>
            </div>
            <div class="order-status">
                <div class="section preparing">
                    <h2>Preparing</h2>
                    <div class="order-grid">
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                    </div>
                </div>
                <div class="section ready">
                    <h2>Ready</h2>
                    <div class="order-grid">
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                        <div class="order-item">3885</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
