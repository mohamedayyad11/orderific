<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-16 bg-white shadow-lg flex flex-col items-center py-4">
            <div class="mb-4">
                <img src="https://via.placeholder.com/40" alt="Icon" class="w-8 h-8">
            </div>
            <div class="mb-4">
                <img src="https://via.placeholder.com/40" alt="Icon" class="w-8 h-8">
            </div>
            <!-- Adjusted Notification and User Position -->
            <div class="relative -mt-6"> <!-- Move up by 6 steps (1.5rem) -->
                <img src="https://via.placeholder.com/40" alt="Notification" class="w-8 h-8">
                <span class="absolute top-0 right-0 w-4 h-4 bg-red-500 rounded-full"></span>
            </div>
            <div class="mt-2"> <!-- Small spacing between notification and user -->
                <img src="https://via.placeholder.com/40" alt="User" class="w-8 h-8 rounded-full">
            </div>
        </div>

        <!-- Main Content (Unchanged) -->
        <div class="flex-1 p-4">
            <!-- Top Bar -->
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/100x40" alt="Subway Logo" class="h-10">
                    <h1 class="ml-4 text-xl font-bold text-blue-900">Order Status</h1>
                </div>
                <div class="text-gray-500">12:35</div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">FULLSCREEN</button>
            </div>

            <!-- Order Status Sections -->
            <div class="flex gap-4">
                <!-- Preparing Section -->
                <div class="flex-1">
                    <h2 class="text-lg font-semibold text-blue-900 mb-2">Preparing</h2>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="bg-yellow-400 text-center py-4 rounded">1000</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1001</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1002</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1003</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1004</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1005</div>
                        <div class="bg-yellow-400301 text-center py-4 rounded">1006</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1007</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1008</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1009</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1010</div>
                        <div class="bg-yellow-400 text-center py-4 rounded">1011</div>
                    </div>
                </div>

                <!-- Ready Section -->
                <div class="flex-1">
                    <h2 class="text-lg font-semibold text-blue-900 mb-2">Ready</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-green-600 text-white text-center py-4 rounded">1110</div>
                        <div class="bg-green-600 text-white text-center py-4 rounded">1111</div>
                        <div class="bg-green-600 text-white text-center py-4 rounded">1112</div>
                        <div class="bg-green-600 text-white text-center py-4 rounded">1113</div>
                        <div class="bg-green-600 text-white text-center py-4 rounded">1114</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
