<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusted Layout</title>
    <style>
        /* Page container reduced in height (positive y-axis) */
        .page {
            width: 100%;
            height: 400px; /* Reduced from an assumed 500px */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Container for sections */
        .sections {
            display: flex;
            width: 80%; /* Keeps it centered with some margin */
            height: 80%;
        }

        /* Ready section made narrower (positive x-axis shrinks width) */
        .ready {
            width: 300px; /* Reduced from an assumed 350px */
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Preparing section made wider (positive x-axis increases width) */
        .preparing {
            width: 450px; /* Increased from an assumed 400px */
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="sections">
            <div class="ready">
                <h2>Ready</h2>
                <p>This section is now narrower.</p>
            </div>
            <div class="preparing">
                <h2>Preparing</h2>
                <p>This section is now wider.</p>
            </div>
        </div>
    </div>
</body>
</html>
