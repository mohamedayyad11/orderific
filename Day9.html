<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific - Free Plan</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

        :root {
            --neutral-colors800: #121212;
            --neutral-colors700: #3f3f3f;
            --neutral-colors600: #656565;
            --neutral-colors100: #ffffff;
            --neutral-colors300: #ededed;
            --primary-colorscolor-1: #ff5634;
            --text-font-family: "Metropolis", Helvetica;
            --text-bold-font-weight: 700;
            --text-medium-font-weight: 500;
            --text-regular-font-weight: 400;
            --text-size-16: 16px;
            --text-size-18: 18px;
            --text-size-20: 20px;
            --heading-size-62: 62px;
            --heading-size-44: 44px;
            --heading-size-24: 24px;
            --heading-size-28: 28px;
            --line-height-18: 18px;
            --line-height-20: 20px;
            --line-height-30: 30px;
            --line-height-72: 72px;
            --line-height-54: 54px;
            --line-height-34: 34px;
            --line-height-40: 40px;
            --shadow-light: 0px 2px 6px rgba(16, 16, 16, 0.04);
            --shadow-medium: 0px 3px 12px rgba(18, 18, 18, 0.1);
            --shadow-dark: 0px 4px 16px rgba(16, 16, 16, 0.08);
        }

        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--text-font-family);
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 1440px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 80px;
        }

        /* Navigation Bar */
        .navbar-section {
            background-color: var(--neutral-colors100);
            box-shadow: var(--shadow-medium);
            padding: 35px 110px;
        }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 240px;
            height: 48px;
            background: url('https://orderific.com/blog/wp-content/uploads/2022/02/HQ2.png') no-repeat center;
            background-size: cover;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a, .nav-links .dropdown {
            font-weight: var(--text-medium-font-weight);
            font-size: var(--text-size-16);
            line-height: var(--line-height-18);
            color: var(--neutral-colors800);
        }

        .dropdown {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chevron {
            width: 11px;
            height: 11px;
            background: url('https://www.iconpacks.net/icons/2/free-arrow-down-icon-3101-thumb.png') no-repeat center;
            background-size: cover;
            color: #000000;
            filter: brightness(0);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .flag {
            width: 32px;
            height: 24px;
            background: url('https://flagcdn.com/w80/gb.png') no-repeat center;
            background-size: 100% 100%;
            border-radius: 2px;
            image-rendering: pixelated;
        }

        .login-btn {
            padding: 18px 24px;
            background-color: var(--neutral-colors100);
            border: 1px solid var(--neutral-colors300);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            font-weight: var(--text-medium-font-weight);
            font-size: var(--text-size-16);
            line-height: var(--line-height-18);
            color: var(--neutral-colors800);
            cursor: pointer;
        }

        .start-btn {
            padding: 18px 24px;
            background-color: var(--primary-colorscolor-1);
            border-radius: 12px;
            border: none;
            font-weight: var(--text-bold-font-weight);
            font-size: var(--text-size-16);
            line-height: var(--line-height-18);
            color: var(--neutral-colors100);
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            display: flex;
            gap: 128px;
            padding: 0 110px;
            background-color: var(--neutral-colors100);
            box-shadow: var(--shadow-dark);
            border-radius: 24px;
        }

        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 48px;
            padding: 40px 0;
        }

        .plan-section, .included-section, .suitability-section {
            display: flex;
            flex-direction: column;
        }

        .plan-section h1, .included-section h2, .suitability-section h3 {
            margin-bottom: 12px;
        }

        .plan-title {
            font-weight: var(--text-bold-font-weight);
            font-size: var(--heading-size-62);
            line-height: var(--line-height-72);
            color: var(--neutral-colors800);
        }

        .plan-description, .included-description, .suitability-description {
            font-weight: var(--text-regular-font-weight);
            font-size: var(--text-size-18);
            line-height: var(--line-height-30);
            color: var(--neutral-colors700);
        }

        .included-title {
            font-weight: var(--text-bold-font-weight);
            font-size: var(--heading-size-44);
            line-height: var(--line-height-54);
            color: var(--neutral-colors800);
        }

        .suitability-title {
            font-weight: var(--text-bold-font-weight);
            font-size: var(--heading-size-24);
            line-height: var(--line-height-34);
            color: var(--neutral-colors800);
        }

        .highlight {
            font-weight: var(--text-bold-font-weight);
            color: var(--primary-colorscolor-1);
        }

        .pricing-card {
            width: 390px;
            background-color: var(--neutral-colors100);
            border-radius: 24px;
            border: 1px solid var(--neutral-colors300);
            box-shadow: var(--shadow-dark);
            padding: 83px 30px;
        }

        .pricing-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        }

        .pricing-title {
            font-weight: var(--text-bold-font-weight);
            font-size: var(--text-size-18);
            line-height: var(--line-height-20);
            color: var(--neutral-colors600);
        }

        .pricing-price {
            font-weight: var(--text-bold-font-weight);
            font-size: var(--heading-size-28);
            line-height: var(--line-height-40);
            color: var(--neutral-colors800);
        }

        .pricing-description {
            font-weight: var(--text-regular-font-weight);
            font-size: var(--text-size-18);
            line-height: var(--line-height-30);
            color: var(--neutral-colors600);
            margin-bottom: 32px;
        }

        .get-started-btn {
            width: 100%;
            padding: 26px 38px;
            background-color: var(--primary-colorscolor-1);
            border-radius: 16px;
            border: none;
            font-weight: var(--text-bold-font-weight);
            font-size: var(--text-size-18);
            line-height: var(--line-height-20);
            color: var(--neutral-colors100);
            cursor: pointer;
            margin-bottom: 48px;
        }

        .features-title {
            font-weight: var(--text-bold-font-weight);
            font-size: var(--text-size-18);
            line-height: var(--line-height-20);
            color: var(--neutral-colors800);
            margin-bottom: 24px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 16px;
        }

        .check-icon {
            width: 18px;
            height: 18px;
            background: none;
            color: var(--primary-colorscolor-1);
            font-size: var(--text-size-18);
            line-height: var(--line-height-20);
        }

        .feature-text {
            font-weight: var(--text-medium-font-weight);
            font-size: var(--text-size-18);
            line-height: var(--line-height-20);
            color: var(--neutral-colors800);
        }

                /* Footer */
        .footer-section {
            background-color: var(--neutral-colors100);
            box-shadow: var(--shadow-medium);
            padding: 78px 110px 40px;
            position: relative;
        }

        .footer-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
        }

        .footer-logo-block {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .footer-logo {
            width: 48px;
            height: 48px;
            background: url('https://via.placeholder.com/48?text=ðŸš€') no-repeat center;
            background-size: cover;
        }

        .footer-logo-text {
            font-weight: var(--text-bold-font-weight);
            font-size: var(--heading-size-24);
            line-height: var(--line-height-34);
            color: var(--neutral-colors800);
        }

        .footer-logo-description {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer-description {
            font-weight: var(--text-regular-font-weight);
            font-size: var(--text-size-18);
            line-height: var(--line-height-30);
            color: var(--neutral-colors700);
            width: 450px;
        }

       <!-- Footer -->
<section class="footer-section">
    <div class="footer-top">
        <div class="footer-logo-description">
            <div class="footer-logo-block">
                <div class="footer-logo"></div>
                <img src="path/to/logo.png" alt="Orderific Logo" class="footer-logo-text">
            </div>
            <p class="footer-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor incididunt ut.
            </p>
        </div>
        <div class="download-buttons">
            <a href="#" class="download-btn">
                <div class="download-icon ios-icon"></div>
                Download for iOS
            </a>
            <a href="#" class="download-btn">
                <div class="download-icon android-icon"></div>
                Download for Android
            </a>
        </div>
    </div>
</section>
