<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Navbar with TailwindCSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom font if you want to keep Metropolis */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css');
        * {
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body class="h-screen m-0">
    <div class="w-[1440px] h-[118px]">
        <div class="fixed w-[1442px] h-[118px] top-0 left-0">
            <div class="relative w-[1440px] h-[118px]">
                <!-- Background rectangle -->
                <div class="absolute w-[1440px] h-[118px] top-0 left-0 bg-white shadow-[0px_3px_12px_rgba(18,18,18,0.06)]"></div>
                
                <!-- Logo -->
                <img class="absolute w-[209px] h-[48px] top-[35px] left-[109px] object-cover" src="img/logo-orange-black-2-1.png" alt="Logo" />
                
                <!-- Home link -->
                <div class="absolute top-[50px] left-[417px] font-medium text-[#121212] text-base leading-[18px] whitespace-nowrap">Home</div>
                
                <!-- Navbar -->
                <div class="absolute w-[420px] h-[18px] top-[50px] left-[489px] flex items-center justify-between">
                    <div class="font-medium text-[#121212] text-base leading-[18px] whitespace-nowrap">Pricing</div>
                    <div class="font-medium text-[#121212] text-base leading-[18px] whitespace-nowrap">About Us</div>
                    <div class="flex items-center gap-2">
                        <div class="font-medium text-[#121212] text-base leading-[18px] whitespace-nowrap">Features</div>
                        <img class="w-[11px] h-[11px]" src="img/chevron-down.svg" alt="Chevron" />
                    </div>
                    <div class="font-medium text-[#121212] text-base leading-[18px] whitespace-nowrap">Blog</div>
                    <div class="font-medium text-[#121212] text-base leading-[18px] whitespace-nowrap">Contact</div>
                </div>
                
                <!-- Buttons -->
                <div class="absolute top-[32px] left-[1036px] flex items-center justify-end gap-[18px]">
                    <button class="flex items-center justify-center px-6 py-[18px] bg-white rounded-xl border border-[#ececec] shadow-[0px_2px_6px_rgba(15,15,15,0.04)] focus:outline-none focus:ring-2 focus:ring-[#4a90e2]">
                        <span class="font-medium text-[#121212] text-base leading-[18px] whitespace-nowrap">Login</span>
                    </button>
                    <button class="flex items-center justify-center px-6 py-[18px] bg-[#ff5634] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4a90e2]">
                        <span class="font-bold text-white text-base leading-[18px] whitespace-nowrap">START FOR FREE</span>
                    </button>
                </div>
                
                <!-- Flag -->
                <div class="absolute w-8 h-6 top-[49px] left-[980px] rounded-sm bg-[url('./img/clip-path-group.png')] bg-cover"></div>
            </div>
        </div>
    </div>
</body>
</html>
