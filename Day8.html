<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Confirmation</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5e8c7] min-h-screen flex items-center justify-center p-4 md:p-6">
    <div class="bg-white rounded-2xl shadow-2xl border-4 border-[#1e3a8a] w-full max-w-7xl p-4 md:p-6 flex flex-col min-h-[650px]">
        <!-- Title Bar -->
        <div class="bg-gradient-to-r from-[#1e3a8a] to-[#2b5cb3] w-full p-4 md:p-6 flex justify-between items-center rounded-2xl shadow-lg mb-4 h-16 md:h-20">
            <h2 class="text-white font-bold text-lg md:text-xl">OTP Confirmation</h2>
        </div>

        <!-- Main Content -->
        <div class="flex flex-1">
            <!-- Sidebar with Icons, User Profile, and Notification (Far Left) -->
            <nav class="flex md:flex-col items-center w-full md:w-16 mb-4 md:mb-0 md:mr-6 h-full relative">
                <!-- Navigation Buttons -->
                <div class="flex flex-col items-center gap-2 md:gap-2 bg-white p-2 md:p-2 rounded-full shadow-lg shadow-[#1e3a8a] mt-20">
                    <button class="w-8 h-8 md:w-10 md:h-10 bg-[#1e3a8a] rounded-full flex items-center justify-center text-white text-base md:text-lg hover:bg-[#5a9bd4]">
                        <i class="fas fa-file-alt"></i>
                    </button>
                    <button class="w-8 h-8 md:w-10 md:h-10 bg-[#1e3a8a] rounded-full flex items-center justify-center text-white text-base md:text-lg hover:bg-[#5a9bd4]">
                        <i class="fas fa-table"></i>
                    </button>
                    <button class="w-8 h-8 md:w-10 md:h-10 bg-[#1e3a8a] rounded-full flex items-center justify-center text-white text-base md:text-lg hover:bg-[#5a9bd4]">
                        <i class="fas fa-signal"></i>
                    </button>
                    <button class="w-8 h-8 md:w-10 md:h-10 bg-[#ff4500] rounded-full flex items-center justify-center text-white text-base md:text-lg hover:bg-[#5a9bd4]">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button class="w-8 h-8 md:w-10 md:h-10 bg-[#1e3a8a] rounded-full flex items-center justify-center text-white text-base md:text-lg hover:bg-[#5a9bd4]">
                        <i class="fas fa-book"></i>
                    </button>
                    <button class="w-8 h-8 md:w-10 md:h-10 bg-[#1e3a8a] rounded-full flex items-center justify-center text-white text-base md:text-lg hover:bg-[#5a9bd4]">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
                <!-- User Profile and Notification -->
                <div class="flex flex-col items-center gap-2 bg-white p-2 md:p-2 rounded-full shadow-lg shadow-[#1e3a8a] absolute bottom-0 -mb-20">
                    <div class="w-8 h-8 md:w-10 md:h-10 bg-[#1e3a8a] rounded-full border-2 border-white shadow-md">
                        <img src="https://png.pngtree.com/png-clipart/20231019/original/pngtree-user-profile-avatar-png-image_13369988.png" alt="User Profile" class="w-full h-full object-cover rounded-full">
                    </div>
                    <div class="relative">
                        <i class="fas fa-bell text-[#1e3a8a] text-base md:text-lg"></i>
                        <div class="absolute top-[-4px] right-[-4px] w-2 h-2 bg-red-500 rounded-full border-2 border-white shadow-md"></div>
                    </div>
                </div>
            </nav>

            <!-- Sidebar from Screenshot (Middle Left) -->
            <div class="w-full md:w-1/4 bg-white p-4 md:mr-6 shadow-lg rounded-lg">
                <div class="flex items-center mb-4 bg-[#1e3a8a] p-2 rounded-t-lg">
                    <h2 class="text-lg font-semibold text-white">Pending</h2>
                    <span id="pending-count" class="bg-black text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center ml-2"></span>
                </div>
                <div id="pending-users" class="space-y-2">
                    <!-- Users will be dynamically inserted here -->
                </div>
            </div>

            <!-- OTP Confirmation Content (Right) -->
            <div class="flex-1 flex justify-center items-center p-6 md:p-8">
                <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">OTP Confirmation</h2>
                        <button class="text-gray-500 hover:text-gray-700">
                            Close
                        </button>
                    </div>
                    <div class="text-center">
                        <img id="user-image" src="https://via.placeholder.com/100" alt="User" class="w-24 h-24 rounded-full mx-auto mb-4">
                        <h3 id="user-name" class="text-lg font-medium text-gray-900"></h3>
                        <p id="user-id" class="text-sm text-gray-500 mb-4"></p>
                        <p id="user-otp" class="text-2xl font-bold text-red-500 mb-2"></p>
                        <p class="text-sm text-gray-600 mb-4">To accept cash transfers, the rider must enter this 4-digit code in their app before you can accept the transaction.</p>
                        <p class="text-xl font-semibold text-gray-800 mb-4">The amount you should receive:</p>
                        <p id="user-amount" class="text-3xl font-bold text-green-600 mb-4"></p>
                        <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200">
                            Accept Cash Transfer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Handle Dynamic Users and Interactions -->
    <script>
        // Array of users with their details
        const users = [
            { name: "Nasser Alsubai", id: "29657105", otp: "674951", amount: "$86.60", image: "https://via.placeholder.com/40", unread: true },
            { name: "Nguyen, Shane", id: "12345678", otp: "123456", amount: "$45.20", image: "https://via.placeholder.com/40", unread: false },
            { name: "Flores, Juanita", id: "87654321", otp: "789123", amount: "$72.50", image: "https://via.placeholder.com/40", unread: true },
            { name: "Miles, Esther", id: "45678912", otp: "456789", amount: "$19.99", image: "https://via.placeholder.com/40", unread: false },
            { name: "Black, Marvin", id: "98765432", otp: "321654", amount: "$33.40", image: "https://via.placeholder.com/40", unread: true },
            { name: "Cooper, Kristin", id: "65432198", otp: "654987", amount: "$55.75", image: "https://via.placeholder.com/40", unread: false },
            { name: "Henry, Arthur", id: "32198765", otp: "987321", amount: "$92.10", image: "https://via.placeholder.com/40", unread: true }
        ];

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to update pending users
        function updatePendingUsers() {
            const pendingUsersDiv = document.getElementById("pending-users");
            pendingUsersDiv.innerHTML = ""; // Clear existing users
            const shuffledUsers = shuffleArray([...users]).slice(0, 5); // Take 5 random users
            shuffledUsers.forEach(user => {
                const userDiv = document.createElement("div");
                userDiv.className = `flex items-center p-2 ${user.unread ? 'bg-gray-100' : ''} rounded-full shadow-md cursor-pointer`;
                userDiv.innerHTML = `
                    <img src="${user.image}" alt="User" class="w-10 h-10 rounded-full mr-2">
                    <div>
                        <p class="text-sm font-medium text-gray-900">${user.name}</p>
                        <p class="text-xs text-gray-500">${user.unread ? user.otp : `${new Date().toLocaleDateString()} - ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`}</p>
                    </div>
                    ${user.unread ? '<div class="ml-auto"><span class="bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">1</span></div>' : ""}
                `;
                userDiv.addEventListener("click", () => {
                    if (user.unread) {
                        user.unread = false; // Mark as read
                        userDiv.classList.remove("bg-gray-100"); // Remove highlight
                        const redCircle = userDiv.querySelector(".bg-red-500");
                        if (redCircle) redCircle.remove(); // Remove red circle
                        userDiv.querySelector(".text-xs").textContent = `${new Date().toLocaleDateString()} - ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`; // Update to timestamp
                        updatePendingCount(shuffledUsers); // Update count based on displayed users
                    }
                    displayUserInfo(user); // Show user info
                });
                pendingUsersDiv.appendChild(userDiv);
            });
            updatePendingCount(shuffledUsers);
        }

        // Function to display user info in OTP section
        function displayUserInfo(user) {
            document.getElementById("user-name").textContent = user.name;
            document.getElementById("user-id").textContent = `ID: ${user.id}`;
            document.getElementById("user-otp").textContent = user.otp;
            document.getElementById("user-amount").textContent = user.amount;
            document.getElementById("user-image").src = user.image.replace("40", "100"); // Larger image for OTP section
        }

        // Function to update pending count based on displayed users
        function updatePendingCount(displayedUsers) {
            const unreadCount = displayedUsers.filter(user => user.unread).length;
            document.getElementById("pending-count").textContent = unreadCount;
        }

        // Call the function on page load
        window.onload = function() {
            updatePendingUsers();
            displayUserInfo(users[0]); // Display first user by default
        };
    </script>
</body>
</html>
