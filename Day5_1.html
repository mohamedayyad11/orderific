<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .left-section {
            position: relative;
            width: 100%;
            max-width: 400px; /* Matches the screenshot's card-like width */
            height: 600px; /* Matches the screenshot's height proportion */
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover; /* Placeholder; replace with Orderific delivery image */
            border-radius: 20px; /* Rounded corners like the screenshot */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 128, 0, 0.7); /* Orange tint similar to screenshot */
            background-blend-mode: overlay; /* Blends the tint with the image */
        }

        /* Overlay 1 - Top Left */
        .overlay-1 {
            position: absolute;
            top: 10%;
            left: 5%;
            background: rgba(255, 165, 0, 0.9); /* Vibrant orange with transparency */
            padding: 15px;
            border-radius: 10px;
            color: white;
            width: 40%;
            max-width: 150px;
            text-align: center;
        }

        .overlay-1 h2 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .overlay-1 p {
            font-size: 12px;
            line-height: 1.4;
        }

        /* Overlay 2 - Bottom Center */
        .overlay-2 {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9); /* White with transparency */
            padding: 20px;
            border-radius: 10px;
            color: #333;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .overlay-2 h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff8000; /* Orderific orange */
            font-weight: bold;
            text-transform: uppercase;
        }

        .overlay-2 p {
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .left-section {
                max-width: 500px;
                height: 750px;
            }

            .overlay-1 {
                font-size: 20px;
                padding: 20px;
                max-width: 200px;
            }

            .overlay-1 h2 {
                font-size: 22px;
            }

            .overlay-1 p {
                font-size: 14px;
            }

            .overlay-2 {
                padding: 25px;
                max-width: 350px;
            }

            .overlay-2 h2 {
                font-size: 28px;
            }

            .overlay-2 p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="logo">üèçÔ∏è Orderific</div> <!-- Creative logo with emoji -->
        <div class="overlay-1">
            <h2>Fast Deliveries</h2>
            <p>Empower your team with real-time order tracking.</p>
        </div>
        <div class="overlay-2">
            <h2>Service Panel</h2>
            <p>Streamline operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, focusing on exceptional dining experiences.</p>
        </div>
    </div>
</body>
</html>
