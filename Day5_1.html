        /* Logo Styling */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust size as needed */
            height: auto;
            filter: invert(100%) brightness(200%); /* Makes the logo appear white */
        }

        /* Overlay 1 - Top Left */
        .overlay-1 {
            position: absolute;
            top: 10%;
            left: 5%;
            background: rgba(0, 123, 255, 0.9); /* Vibrant blue with transparency */
            padding: 15px;
            border-radius: 10px;
            color: white;
            width: 40%;
            max-width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .overlay-1 h2 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .overlay-1 p {
            font-size: 12px;
            line-height: 1.4;
        }

        /* Overlay 2 - Bottom Center */
        .overlay-2 {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9); /* White with transparency */
            padding: 20px;
            border-radius: 10px;
            color: #333;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .overlay-2 h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0066cc; /* Deeper blue for title */
            font-weight: bold;
            text-transform: uppercase;
        }

        .overlay-2 p {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .left-section {
                max-width: 500px;
                height: 750px;
            }

            .overlay-1 {
                font-size: 20px;
                padding: 20px;
                max-width: 200px;
            }

            .overlay-1 h2 {
                font-size: 22px;
            }

            .overlay-1 p {
                font-size: 14px;
            }

            .overlay-2 {
                padding: 25px;
                max-width: 350px;
            }

            .overlay-2 h2 {
