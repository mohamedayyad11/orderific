<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8f0fa; /* Keeping the original body background */
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: auto; /* Adjusted for mobile-like view */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            padding: 20px 0;
        }

        /* Frame Styling (previously right-section) */
        .frame {
            width: 100%;
            height: auto;
            background: #f4e4d8; /* Keeping the original background color as requested */
            border-radius: 20px;
            display: flex;
            flex-direction: column; /* Stack logo and form vertically */
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo Styling */
        .logo {
            width: 100px;
            height: auto;
            filter: invert(100%) brightness(200%); /* Ensures the logo is white */
            margin-bottom: 40px; /* Space between logo and heading */
        }

        /* Login Form Styling */
        .login-form {
            width: 100%;
            max-width: 300px;
            text-align: left;
        }

        .login-form h2 {
            font-size: 24px;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center; /* Centered heading as in the screenshot */
        }

        .login-form label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
        }

        .password-container {
            position: relative;
        }

        .password-container input[type="password"] {
            padding-right: 40px;
        }

        .password-eye {
            position: absolute;
            right: 10px;
            top: 60%;
            transform: translateY(-50%);
            width: 20px;
            height: auto;
        }

        .login-form .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .login-form .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-form .remember-me label {
            font-size: 12px;
            color: #555;
        }

        .login-form .login-with-code {
            display: block;
            font-size: 12px;
            color: #0066cc;
            margin-bottom: 20px;
            text-decoration: none;
            text-align: right; /* Aligned to the right as in the screenshot */
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #333;
        }

        /* Mobile Responsive Design (Default for this layout) */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            .frame {
                padding: 20px;
            }

            .logo {
                display: block; /* Ensure logo is visible on mobile */
            }

            .login-form {
                max-width: 100%;
                padding: 0 20px;
            }

            .login-form h2 {
                font-size: 24px;
            }

            .login-form label {
                font-size: 14px;
            }

            .login-form input[type="text"],
            .login-form input[type="password"] {
                font-size: 14px;
            }

            .login-form .remember-me label {
                font-size: 12px;
            }

            .login-form .login-with-code {
                font-size: 12px;
            }

            .login-form button {
                font-size: 16px;
            }
        }

        /* Desktop Responsive Design */
        @media (min-width: 769px) {
            .container {
                max-width: 400px; /* Narrower container for desktop to match screenshot */
                height: auto;
            }

            .frame {
                padding: 40px;
            }

            .logo {
                display: block; /* Ensure logo is visible on desktop */
            }

            .login-form {
                max-width: 350px;
            }

            .login-form h2 {
                font-size: 28px;
            }

            .login-form label {
                font-size: 16px;
            }

            .login-form input[type="text"],
            .login-form input[type="password"] {
                font-size: 16px;
            }

            .login-form .remember-me label {
                font-size: 14px;
            }

            .login-form .login-with-code {
                font-size: 14px;
            }

            .login-form button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <img src="https://orderific.com/ord-website/assets/img/company-logo/logo-black-2.webp" class="logo" alt="Orderific Logo">
            <div class="login-form">
                <h2>Welcome Back</h2>
                <label>Email address</label>
                <input type="text" value="admin@example.com" readonly>

                <label>Password</label>
                <div class="password-container">
                    <input type="password" value="password" readonly>
                    <img src="https://img.icons8.com/ios-filled/50/000000/visible.png" class="password-eye" alt="Eye Icon">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <a href="#" class="login-with-code">Login with Code</a>
                <button type="button">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
