<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8f0fa;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Increased max-width for a larger page */
            height: auto;
            display: flex;
            flex-direction: column;
            padding: 40px 0; /* Increased padding for larger appearance */
        }

        .frame {
            width: 100%;
            height: auto;
            background: #f4e4d8;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px; /* Increased padding for larger frame */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 120px; /* Slightly larger logo for proportionality */
            height: auto;
            filter: hue-rotate(30deg) saturate(500%) brightness(80%); /* Orange logo */
            margin-top: -20px;
            margin-bottom: 40px;
        }

        .service-panel {
            font-size: 24px; /* Increased font size */
            color: #0066cc; /* Blue color */
            margin-bottom: 60px; /* Increased spacing (6 steps) below "Service Panel" */
            text-align: center;
        }

        .login-form {
            width: 100%;
            max-width: 400px; /* Increased max-width for larger form */
            text-align: left;
        }

        .login-form h2 {
            font-size: 24px; /* Same size as Service Panel */
            color: #0066cc; /* Blue color */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        .login-form label {
            display: block;
            font-size: 16px; /* Slightly larger for readability */
            color: #555;
            margin-bottom: 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px; /* Slightly larger padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        .password-container {
            position: relative;
        }

        .password-container input[type="password"] {
            padding-right: 40px;
        }

        .password-eye {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            width: 20px;
            height: auto;
        }

        .login-form .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .login-form .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-form .remember-me label {
            font-size: 14px; /* Slightly larger for readability */
            color: #555;
        }

        .login-form .login-with-code {
            display: block;
            font-size: 14px; /* Slightly larger */
            color: #0066cc;
            margin-bottom: 20px;
            text-decoration: none;
            text-align: right;
        }

        .login-form button {
            width: 100%;
            padding: 12px; /* Slightly larger padding */
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Slightly larger font */
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            .frame {
                padding: 20px;
            }

            .logo {
                display: block;
            }

            .login-form {
                max-width: 100%;
                padding: 0 20px;
            }

            .service-panel {
                font-size: 20px;
            }

            .login-form h2 {
                font-size: 20px;
            }

            .login-form label {
                font-size: 14px;
            }

            .login-form input[type="text"],
            .login-form input[type="password"] {
                font-size: 14px;
            }

            .login-form .remember-me label {
                font-size: 12px;
            }

            .login-form .login-with-code {
                font-size: 12px;
            }

            .login-form button {
                font-size: 16px;
            }
        }

        @media (min-width: 769px) {
            .container {
                max-width: 600px; /* Increased for larger desktop view */
                height: auto;
            }

            .frame {
                padding: 60px; /* Increased padding for larger frame */
            }

            .logo {
                display: block;
            }

            .login-form {
                max-width: 450px; /* Increased for larger form */
            }

            .service-panel {
                font-size: 24px;
            }

            .login-form h2 {
                font-size: 24px;
            }

            .login-form label {
                font-size: 16px;
            }

            .login-form input[type="text"],
            .login-form input[type="password"] {
                font-size: 16px;
            }

            .login-form .remember-me label {
                font-size: 14px;
            }

            .login-form .login-with-code {
                font-size: 14px;
            }

            .login-form button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <img src="https://orderific.com/ord-website/assets/img/company-logo/logo-black-2.webp" class="logo" alt="Orderific Logo">
            <div class="service-panel">Service Panel</div>
            <div class="login-form">
                <h2>Welcome Back</h2>
                <label>Email address</label>
                <input type="text" value="admin@example.com" readonly>

                <label>Password</label>
                <div class="password-container">
                    <input type="password" value="password" readonly>
                    <img src="https://img.icons8.com/ios-filled/50/000000/visible.png" class="password-eye" alt="Eye Icon">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <a href="#" class="login-with-code">Login with Code</a>
                <button type="button">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
